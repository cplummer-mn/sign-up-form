<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>

    <div class="border"></div>
    
    <div class="logo-div">

        <img class="background-image" src="images/yiran-ding-ovl2XGL6UHM-unsplash.jpg">

        <div class="logo-box">
            <img class="logo-image" src="images/Koala Icon.png">
            <h1>ODIN</h1>
        </div>
        <div class="photo-credit">
            <p> Photo by <a href="https://unsplash.com/@yiranding?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yiran Ding</a> on <a href="https://unsplash.com/photos/ovl2XGL6UHM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>

    <div class="main-content">
        <div class="text-box">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. 
                Sign up <em>now </em>to get started.
            </p>
            <p class="second-text">You <em>know </em>you want to.</p>
        </div>
        <form action="" method="get" class="sign-up-form">
            
            <div class="form-div">

                <h2>Let's do this!</h2>
                
                <div class="form-big-row">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>

                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                </div>    

                <div class="form-big-row">
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="bob.jackson@gamil.com">
                    </div>

                    <div class="form-row">    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone_number" placeholder="000-000-0000">
                    </div>
                </div>

                <div class="form-big-row">
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-row">        
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password_confirm">
                    </div>
                </div>

            </div>

            <div class="submit-div">
                <div>
                    <button>Submit</button>
                </div>

                <p class="user-already">Already have an account? <a href="http://google.com">Log in</a></p>
            </div>

        </form>
    </div>

    <div class="border"></div>

</body>
</html>
